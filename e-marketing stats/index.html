<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/styles.css">  
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <div class="container">
    <div class="balance-content">
      <div class="balance">
        <p>My balance</p>
        <h2>$921.48</h2>
      </div>
      <svg width="50" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
    </div>
    <div class="spending-rate">
      <h2>Spending - Last 7 days</h2>
      <div class="graph-cards">
        <div class="cards">
          <div class="card-one card"></div>
          <div class="card-one-text text">mon</div>
        </div>
        <div class="cards">
          <div class="card-two card"></div>
          <div class="card-one-text text">tue</div>
        </div>
        <div class="cards">
          <div class="card-thr card"></div>
          <div class="card-one-text text">wed</div>
        </div>
        <div class="cards">
          <div class="card-for card"></div>
          <div class="card-one-text text">thu</div>
        </div>
        <div class="cards">
          <div class="card-fiv card"></div>
          <div class="card-one-text text">fri</div>
        </div>
        <div class="cards">
          <div class="card-six card"></div>
          <div class="card-one-text text">sat</div>
        </div>
        <div class="cards">
          <div class="card-sev card"></div>
          <div class="card-one-text text">sun</div>
        </div>
      </div>
      <!-- earnings -->
      <div class="earning">
        <div class="this-month">
          <p>Total this month</p>
          <h2>$478.33</h2>
        </div>
        <div class="last-month">
          <h2>+2.4%</h2>
          <p>from last month</p>
        </div>
      </div>
    </div>
  </div>



  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Isaac Joshua</a>.
  </div>
</body>
</html>
